{% if site.twitter_username %}
  <script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js" type="text/javascript"></script>
  <script>
    getTwitters('tweets', { 
      id: '{{ site.twitter_username }}', 
      count: 3, 
      enableLinks: true, 
      ignoreReplies: false,
      clearContents: true,
      template: '<aside><a href="http://twitter.com/%user_screen_name%/statuses/%id_str%/">%time%</a></aside>%text%'
    });
  </script>
  <div id="tweets">Letzte Tweets werden geladen...</div>
{% endif %}
