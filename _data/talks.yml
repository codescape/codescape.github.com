- title: Agile Development by Example - Ein Theaterstueck in einer Iteration
  description: Unser Kunde benötigt eine Anwendung von uns: Die Anforderungen stehen noch nicht genau fest und die Zeit drängt. Wie können wir unserem Kunden helfen sein Problem so schnell wie möglich zu lösen? Agile Softwareentwicklung scheint die Rettung zu sein! Wir wagen die Anforderungsanalyse mittels Specification by Example, befüllen unser Backlog mit den ersten Stories und Akzeptanzkriterien, organisieren uns über das Kanban-Board, implementieren testgetrieben und sprinten mit Daily Scrums durch unsere erste Iteration. Die erste Abnahme begeistert den Kunden und mit einer Retrospektive beenden wir den ersten Sprint. Die nächste Iteration kann kommen! Dieser Vortrag zeigt auf interaktive Art und Weise den Alltag in einem agilen Projekt.
