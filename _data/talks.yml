      link: http://www.opitz-consulting.com
      cospeaker: Christian Metzler und Michael Stähler
      location: Gummersbach
      date: 14.06.2013

- title: Mobile JavaScript-Web-Apps professionell entwickeln
  description: Dieser Workshop stellt die professionelle Entwicklung mobiler JavaScript-Web-Apps unter den Gesichtspunkten Wartbarkeit, Erweiterbarkeit und Testbarkeit vor. Nach einem kurzen Überblick über das Übungsbeispiel und dem Setup der Entwicklungsumgebung beginnen wir mit testgetriebener JavaScript-Entwicklung. Hierbei werden die Entwurfsmuster MVC, Dependency Injection und Data Binding in der praktische Umsetzung verprobt. Die Oberfläche der Beispiel-App wird mit jQuery Mobile implementiert. Die Teilnehmer verlassen den Workshop mit einer JavaScript-Web-App, die auf den eigenen mobilen Endgeräten lauffähig ist. Voraussetzung für die umfangreichen Übungen sind ein Entwickler-Notebook und gute JavaScript-Grundkenntnisse.
  conferences:
    - title: JAX 2012
      link: http://jax.de/2012/workshops/?tid=2344
      cospeaker: Torsten Winterberg, Stefan Scheidt und Tobias Bosch
      location: Mainz
      date: 16.04.2012

- title: GroovyFX entfesselt JavaFX 2.0
  description: JavaFX ist ein heißer Kandidat für einen zukünftigen Standard zur Entwicklung moderner Rich Internet Applications. Es bietet unter anderem eine Vielzahl an Widgets und Animationen, Unterstützung diverser Multimediainhalte sowie die Portierbarkeit auf verschiedenste Plattformen. Dabei setzt JavaFX auf den Stärken von Java auf und läuft in der Java Virtual Machine. Auch die dynamische Programmiersprache Groovy ist in der Java Virtual Machine zu Hause und qualifiziert sich als starker Partner, wenn es um die Entwicklung JavaFX-basierter Anwendungen unter dem Gesichtpunkt der Entwicklungseffizienz geht. Nach einer kurzen Einführung in die Sprache Groovy und die Plattform JavaFX wird dieser Vortrag das Framework GroovyFX als Bindeglied zwischen den beiden Technologien anhand von Beispielen und Sourcecode vorstellen.
