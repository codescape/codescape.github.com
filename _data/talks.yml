- title: Rapid Application Development mit Grails und AngularJS
  description: Mit Seiten-basierten Webanwendungen lassen sich keine Blumentöpfe mehr gewinnen. Nutzer erwarten und benötigen interaktive Inhalte, hohen Bedienkomfort und die Darstellung auf verschiedensten Medien. Solche Anforderungen müssen uns jedoch nicht mehr ins Schwitzen bringen. Der Vortrag zeigt am konkreten Beispiel, wie sich durch Kombination von Server- und Client-seitigen Application Development Frameworks eine höchst produktive Plattform für die Entwicklung individueller Rich Client Web Apps zusammen stellen lässt.
