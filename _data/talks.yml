- title: SpringSource Advanced Pack for Oracle Database
  description: Der Oracle Server ist nicht "nur" eine SQL-Datenbank, er bietet z.B. mit Support für komplexe Datentypen, mit Oracle Streams und den Real Application Clustern eine hervorragende Plattform zur Umsetzung komplexer Anforderungen und Architekturen. Will man die Applikationsschicht mit Java implementieren, so empfiehlt sich hier das Spring Framework als De-Facto-Standard im Enterprise-Java-Umfeld. Die ideale Unterstützung für das Zusammenspiel dieser beiden Welten bietet das Advanced Pack for Oracle Database von SpringSource, der Firma hinter dem Spring Framework. Dieser Vortrag beginnt mit einer kurzen Vorstellung des Spring Framework, stellt dann das Advanced Pack im Überblick vor und zeigt abschließend ausgewählte Features an einigen Beispielen.
