  description: In unserer Rolle als Agile Coaches haben wir bereits in viele unterschiedliche Projekte und Unternehmen hineinschauen und bei der Einführung von Agilen Methoden und Werten unterstützen können. Anhand von kleinen Geschichten aus Projekten und Situationen unserer Mitarbeiter und Kunden wollen wir in diesem Vortrag die Nebelschleier rund um einige Mythen der Agile Softwareentwicklung auflösen.
