- title: SpringSource Advanced Pack für die Oracle Datenbank
  description: Der Oracle Datenbank-Server hat sich unter anderem durch umfangreiche Unterstützung kritischer Funktionen wie Replikation, Clustering und komplexer Datentypen als Markt- und Technologieführer etabliert. Das Spring Framework ist ein Applikations-Framework für die Java-Plattform auf Open-Source-Basis und verfolgt das Ziel, die Entwicklung von Java-Enterprise-Anwendungen zu vereinfachen und gute Programmierpraktiken zu fördern. Im Vordergrund steht hierbei die Unterstützung für das Zusammenspiel und die Austauschbarkeit lose gekoppelter Komponenten.
