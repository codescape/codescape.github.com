- title: Der Werkzeugkoffer für verteilte agile Teams
  description: Wenn agile Softwareentwicklung und verteilte Teams aufeinandertreffen, sehen sich die Beteiligten vor neue Anforderungen gestellt, um in einem agilen Team gemeinsam planen, arbeiten und im agilen Alltag miteinander kommunizieren zu können. Für das Team gilt es also, den Softwareentwicklungsprozess mit Werkzeugen und Methoden so zu unterstützen, dass trotz der räumlichen Distanz der Teammitglieder eine effektive Zusammenarbeit möglich ist. Dabei soll auch weiterhin aus guten Gründen der Forderung nach der höheren Bewertung von Individuen und Interaktionen vor Prozessen und Werkzeugen Rechnung getragen werden. Dieser Artikel stellt einige Werkzeuge und Methoden vor, die sich in der Praxis bei verteilten Softwareentwicklungsprojekten für verschiedenste Szenarien im Projektalltag bewährt haben und klärt die Frage nach der richtigen Dosis.
  magazines:
    - name: Objekt Spektrum Online Themenspecial Agility 2013
      file: 2013-objekt-spektrum--online-der-werkzeugkoffer-fuer-verteilte-agile-teams.pdf

